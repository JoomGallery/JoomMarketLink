PLG_JOOMGALLERY_JOOMMARKETLINK_FIELD_PRODUCTID_DESC="Bitte geben Sie hier die Produkt-ID des Produkts ein oder wählen das Produkt aus der Liste aus, zu dem der Link bei diesem Bild führen soll."
